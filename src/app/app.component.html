<div class="container" id="wall">


    <button (click)="copyUrl()">copy sample url</button>
    <input type="text" [(ngModel)]="url">
    <button *ngIf="wave" class="play-pause-button" (click)="playPause()">Play/Pause</button>
    <button (click)="onPreviewPressed(url)">Click me</button>
    <button (click)="downloadWave()">Download PNG</button>


    <p>{{url}} </p>


    <div id="waveform"></div>

</div>
